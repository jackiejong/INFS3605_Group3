    <div class="createJobListingForm">
        <h1 id=createJobListingTitle style="margin-bottom: 40px">Create New Job Listing</h1>
      <label>Course Code</label>
      <input type="text" id="inputCourseCode" placeholder="eg. INFS1602, INFS1603" class="form-control">
      <label>Course Name</label>
      <input type="text" id="inputCourseName" placeholder="eg. Business Analysis" class="form-control">  
      <label>Course Description</label>
      <input type="text" id="inputCourseDescription" placeholder="eg. This is a level 2 Course on Design Thinking" class="form-control">
      <label>Role</label>
      <input type="text" id="inputRole" placeholder="eg. Pass Leader" class="form-control"> 
      <label>Responsibilities</label>
      <textarea class="form-control" id="inputResponsibilities" rows="3" placeholder="eg. This is a level 2 course on Business Analysis & Design Thinking"></textarea>
      <label>Marks Requirement</label>
      <input type="number" id="inputMarksRequirement" placeholder="eg. 85" class="form-control">  
      <label>Skills Requirement</label>
      <textarea class="form-control" id="inputSkillsRequirement" rows="3" placeholder="eg. SQL, SAS, Java"></textarea>
      <label>Experience Requirement</label>
      <textarea class="form-control" id="inputExperienceRequirement" rows="3" placeholder="eg. 1 Semester of Teaching Experience"></textarea>
      <label>Expiry Date</label>
      <input type="date" id="inputExpiryDate" class="form-control">
      <button class="btn btn-dark" type="submit" onclick="onSubmit()">Apply</button>
    </div>

  <div class="jobListingDescription">
    <p id="jobListingOverview"></p>
    <p id="jobListingRequirement"></p>
  </div>
